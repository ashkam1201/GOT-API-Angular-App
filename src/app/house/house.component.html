  <h3>Search your favorite house of Westeros !</h3>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event, dataSource)" placeholder="Ex. Stark" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table
          [dataSource]="dataSource" multiTemplateDataRows
          class="mat-elevation-z8">
      <ng-container matColumnDef="name" *ngFor="let column of houseColumns">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let house" (click)="NavToHouseDetails(house.url)"> {{ house.name }}</td> <!--[routerLink]="['/house', getId(house.url)]"-->
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="houseColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: houseColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOption"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
